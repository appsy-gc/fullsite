<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Making a Full Site</title>
    <link rel="stylesheet" href="fullsite.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <div class="logo"><img src="images/profile-img.JPG" alt="logo"></div>
        <div class="company"><h1>It's me...Chris Apps</h1></div>
        <nav>
            <div class="home"><a href="index.html">HOME</a></div>
            <div class="services"><a href="services.html">SERVICES</a></div>
            <div class="about"><a href="about.html">ABOUT</a></div>
            <div class="contact"><a href="contact.html">CONTACT</a></div>
        </nav>
    </header>

    <main>
        <form>
            <div class="form-title">
                <h3>CONTACT ME</h1>
            </div>
            <div class="form-element">
                <input type="text" value="" id="submittedName" class="form-input" placeholder="What is yo name?" required><br>
                <input type="email" value="" id="submittedEmail" class="form-input" placeholder="Email homie?" required><br>
                <input type="tel" value="" id="submittedMobile" class="form-input" placeholder="Optional mobile number"><br>
                <textarea type="text" value="" id="submittedMessage" class="form-input" placeholder="What is your message??" required></textarea><br>
                <div class="btn-div">
                    <button class="submit-btn">SUBMIT</button>
                </div>
            </div>
        </form>
        
    </main>

    <footer>
        <a href="https//:www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    </footer>

</body>
</html>
